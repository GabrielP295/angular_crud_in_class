<a routerLink="/create-users"> Add a User </a>
<p>-----------------</p>
<p>All Users:</p>
<br/>
@for(user of readAllUsers(); track user) {
    <div class="user-container">
        <p>Email: {{ user.email }}</p> 
        <p>First Name: {{ user.firstName }}</p> 
        <p>Last Name: {{ user.lastName }}</p> 
        <button type="button" class="delete-button" (click)="deleteUser(user.email)">Delete User</button>
        <button type="button" class="delete-button" [routerLink]="['/update-users', user.email]">Edit User</button>
    </div>
}@empty {
    <p>No users found. Please create a user 
        <a routerLink="/create-users">here</a>.
    </p>
}
